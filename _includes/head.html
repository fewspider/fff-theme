<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  {% assign custom_url = site.url | append: site.baseurl %}
  {% assign full_base_url = site.github.url | default: custom_url %}
  {% include version.html %}
  <link rel="stylesheet" href="{{ "/assets/css/index." | prepend: full_base_url }}{{version}}.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: full_base_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | prepend: full_base_url }}">
  <script src="{{ "/assets/js/vendor.bundle." | prepend: full_base_url }}{{version}}.js"></script>
  <script src="{{ "/assets/js/index." | prepend: full_base_url }}{{version}}.js"></script>
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
